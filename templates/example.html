<body>
    <nav class="navbar" style="background-color:#191645;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex " href="/home">
                <img src="{{url_for('static',filename='symbol.png')}}" class="img-fluid mx-2" alt="..." style="width:25%;height:35%;">
                <h1 style="color :aliceblue;font-size: 150%;">LEARNIFY</h1>
            </a>
            <form class="d-flex" role="search" action="/search" method="POST">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searched">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
            <div class = "mx-2 w-25" style = "text-align: right;">
                <a href="/profile">
                    <img src="{{url_for('static',filename='user.jpeg')}}" class="img-thumbnail mx-5"
                        style="border-radius:8rem;width: 50px;height:50px;" alt="...">
                </a>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="replyModal" style="width:55%;margin-top: 50px;" >
        <div class="my-2 mx-2">
            <form class="d-flex" method="POST" action="/translateans">
                <select class="form-select w-75" name = "language" aria-label="Select a language">
                    <option selected>Select a language to translate</option>
                    <option value = "en">English</option>
                    <option value="fr">French</option>
                    <option value="hi">Hindi</option>
                    <option value="te">Telugu</option>
                </select>
                <button type="submit" class="btn btn-primary mx-2">Translate</button>
            </form>
        </div>
        <div class = "container-fluid" style = "max-height: 430px;overflow-y: scroll;">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="d-block">
                            <div>
                                <h3>{{question['username']}}</h3>
                            </div>
                            <div>
                                <p>{{question['comment']}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        {%for answer in answers%}
                        <div class="card" style="margin-top: 15px;width:100%;border-color: black ;">
                            <div class="card-header">
                                {{answer['username']}}
                            </div>
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                    <p>{{answer['comment']}}</p>
                                </blockquote>
                            </div>
                        </div>

        <a class="btn btn-danger mx-2 my-1" style = "width:92px;" href="/ques/{{question['video_id']}}" role="button">Close</a>
