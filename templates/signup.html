<!doctype html>
<html lang="en" style = "overflow-y: scroll;overflow-x: hidden;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body style="height: fit-content;">
    <nav class="navbar" style="background-color:#191645;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex " href="/">
                <img src="{{url_for('static',filename='symbol.png')}}" class="img-fluid mx-2" alt="..." style="width:25%;height:35%;">
                <h1 style="color :aliceblue;font-size: 150%;">LEARNIFY</h1>
            </a>
            <form class="d-flex" role="search" action="/search" method="POST">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searched">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
            <div class="mx-2">
                <a class="btn btn-light mx-2" style = "background-color:#43C6AC;border-style: none;border-radius: 17.5px;width:92px;" href="/login" role="button">Login</a>
                <a class="btn btn-outline-light mx-2" id = "signupbutton" style = "border-radius: 17.5px;width:92px;color: #43C6AC;height:35px;border-color: #43C6AC;text-align: center;" href="/signup" role="button">Signup</a>
            </div>
        </div>
    </nav>
    <div style="margin-top: 100px;">
        <main class="w-50 form-signin m-auto">
            
            <form action="/signup" method="POST" style = "box-shadow: 0px 5px 20px 0px #d2dae3;padding: 20px;border-radius: 5px;">
                <h1 class="h3 mb-3 fw-normal">Create your Learnify account</h1>
                <div class="form-group align-items-center" style="text-align: left;margin-top: 20px;max-width: 600px;">
                    <label for="formGroupExampleInput">First Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter First Name" name="firstname" required/>
                </div>
                <div class="form-group align-items-center" style="text-align: left;margin-top: 20px;max-width: 600px;">
                    <label for="formGroupExampleInput">Last Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Last Name" name="lastname" required/>
                </div>
                <div class="form-group align-items-center" style="text-align: left;margin-top: 20px;max-width: 600px;">
                    <label for="formGroupExampleInput">Email</label>
                    <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Enter email" name="email" required/>
                </div>
                <div class="form-group" style="text-align: left; margin-top: 20px;max-width: 600px;">
                    <label for="formGroupExampleInput2">Username</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Username" name="username" required/>
                </div>
                {% with messages=get_flashed_messages()%}
                {% if messages %}
                    <div class=" alert alert-danger" role="alert">
                        {{ messages[0] }}
                    </div>
                {% endif %}
                {% endwith %}
                <div class="form-group" style="text-align: left;margin-top: 20px;max-width: 600px;">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required/>
                </div>
                <button class="w-50 btn btn-lg btn-light"
                    style="margin-top: 20px;background-color:#43C6AC;border-radius: 1.5rem;max-width: 400px;"
                    role="button">Sign up</button>
            </form>
        </main>
    </div>
    <footer style="background-color:#191645;height:300px;margin-top: 50px;">
        <div class="container-fluid">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="#" class="nav-link px-5 text-body-secondary">
                        <p style="color: aliceblue;">Privacy Policy</p>
                    </a></li>
                <li class="nav-item"><a href="#" class="nav-link px-4 text-body-secondary">
                        <p style="color: aliceblue;">About US</p>
                    </a></li>
                <li class="nav-item"><a href="#" class="nav-link px-5 text-body-secondary">
                        <p style="color: aliceblue;">Contact</p>
                    </a></li>
            </ul>
        </div>
        <div class="container-fluid d-flex row" style = "margin-top: 100px;">
            <a class="cols-6 col-md-4 col-3 d-flex mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
                href="/" style = "align-items: start;">
                <img src="{{url_for('static',filename='symbol.png')}}" class="img-fluid mx-2" alt="..." style="width:15%;">
                <h1 style="color :aliceblue;font-size: 180%;">LEARNIFY</h1>
            </a>
            <p class="col-md-4 col-6 mb-0 text-body-secondary"></p>
            <p class = "cols-6 col-md-4 col-3 " style = "color:aliceblue;text-align: right;">Â© 2023 Company, Inc</p>
        </div>
    </footer>
</body>

</html>
