<!doctype html>
<html lang="en" style = "overflow-y: scroll;overflow-x: hidden;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body style="height: fit-content;">
    <nav class="navbar" style="background-color:#191645;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex " href="/home">
                <img src="{{url_for('static',filename='symbol.png')}}" class="img-fluid mx-2" alt="..." style="width:25%;height:35%;">
                <h1 style="color :aliceblue;font-size: 150%;">LEARNIFY</h1>
            </a>
            <form class="d-flex" role="search" action="/search" method="POST">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searched">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
            <div class="mx-2">
                <a class="btn btn-danger mx-5 my-2" href="/logout" role="button">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid d-flex" style="flex-wrap: wrap;">
        <div style="margin-top: 100px;width:35%;">
            <div  class="container-fluid d-block" style="margin-left: 15%;">
                <img src="{{url_for('static',filename='imgs/'+user['about'])}}" style="width: 150px;height: 150px;border-radius: 8rem;" alt="..."
                    class="img-thumbnail">
                <div class="container d-block" style = "margin-left: 10px;">
                    <p style="text-align: left;margin-left:2%;">Username</p>
                    <a class="btn btn-light" style="border-radius: 0.8rem;background-color: #43C6AC;" href="/profile"
                        role="button">Profile</a>
                </div>
            </div>
        </div>
        <div class="text-center d-block" style="margin-top: 100px;margin-left: 20px;max-width: 500px;width:65%;">
            <main class=" form-signin m-auto">
                <form action="/course" method="POST" enctype="multipart/form-data" style="box-shadow: 0px 5px 20px 0px #d2dae3;padding: 20px;border-radius: 5px;">
                    <h1 class="h3 mb-3 fw-normal">Create a course</h1>
                    <div class="form-group" style="text-align: left;margin-top: 20px;">
                        <label for="formGroupExampleInput">Course title</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Enter course title" name="courseName">
                    </div>
                    <div class="form-group" style="text-align: left;margin-top: 20px;">
                        <label for="formGroupExampleInput">Course category</label>
                        <select class="form-control" id="formGroupExampleInput" name="categoryName">
                            <option>Choose the category of your Course</option>
                            <option value="Web Development">Web Development</option>
                            <option value="Game Development">Game Development</option>
                            <option value="Programming Languages">Programming Languages</option>
                            <option value="Anatomy">Anatomy</option>
                            <option value="Microbiology">Microbiology</option>
                            <option value="Taxonomy">Taxonomy</option>
                            <option value="Parasitology">Parasitology</option>
                            <option value="Organic Chemistry">Organic Chemistry</option>
                            <option value="Inorganic Chemsitry">Inorganic Chemsitry</option>
                            <option value="Physical Chemistry">Physical Chemistry</option>
                            <option value="Analytical Chemistry">Analytical Chemistry</option>
                            <option value="Biochemistry">Biochemistry</option>
                            <option value="Vocal">Vocal</option>
                            <option value="Music software">Music software</option>
                            <option value="Instruments">Instruments</option>
                            <option value="Web Design">Web Design</option>
                            <option value="Graphic Design and Illustration">Graphic Design and Illustration</option>
                            <option value="3D and Animation">3D and Animation</option>
                            <option value="Finance Modeling and Analysis">Finance Modeling and Analysis</option>
                            <option value="Cryptocurrency and Blockchain">Cryptocurrency and Blockchain</option>
                            <option value="Investing and Trading">Investing and Trading</option>
                            
                        </select>
                    </div>
                    <input type = "hidden" name = "user_id" value = "{{u}}" />
                    <input type = "text"class="form-control my-2" id="formGroupExampleInput"placeholder="Enter URL of Thumbnail" name = "thumbnail">
                    <div class="mb-3" style="text-align: left;margin-top: 20px;">
                        <label for="exampleFormControlTextarea1" class="form-label">Course Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="description"></textarea>
                    </div>
                    <button class="w-50 btn btn-lg btn-light"
                        style="margin-top: 20px;background-color:#43C6AC;border-radius: 1.5rem;" role="button">Create course</button>
                </form>
            </main>
        </div>
    </div>
    <footer style="background-color:#191645;height:300px;margin-top: 50px;">
        <div class="container-fluid">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="#" class="nav-link px-5 text-body-secondary">
                        <p style="color: aliceblue;">Privacy Policy</p>
                    </a></li>
                <li class="nav-item"><a href="#" class="nav-link px-4 text-body-secondary">
                        <p style="color: aliceblue;">About US</p>
                    </a></li>
                <li class="nav-item"><a href="#" class="nav-link px-5 text-body-secondary">
                        <p style="color: aliceblue;">Contact</p>
                    </a></li>
            </ul>
        </div>
        <div class="container-fluid d-flex row" style = "margin-top: 100px;">
            <a class="cols-6 col-md-4 col-3 d-flex mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
                href="/home" style = "align-items: start;">
                <img src="{{url_for('static',filename='symbol.png')}}" class="img-fluid mx-2" alt="..." style="width:15%;">
                <h1 style="color :aliceblue;font-size: 180%;">LEARNIFY</h1>
            </a>
            <p class="col-md-4 col-6 mb-0 text-body-secondary"></p>
            <p class = "cols-6 col-md-4 col-3 " style = "color:aliceblue;text-align: right;">Â© 2023 Company, Inc</p>
        </div>
    </footer>
</body>

</html>
